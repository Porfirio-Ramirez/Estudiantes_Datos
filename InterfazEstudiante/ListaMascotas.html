<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Lista de Mascotas</title>
  </head>
  <body>
   <style>
    body{
        background-color: #f4f5f7ee;
         color: rgb(247, 244, 251);
    }
    table thead{
        background-color: rgb(76, 241, 241);
        color: rgb(120, 88, 249);
    }
   </style>
   <div class="container mt-3 shadow-lg p-3 mb-3 bg-body rounded">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Especie</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody nombre = "data"> </tbody>
        
    </table>
    

   </div>
   <div class="center">
    <a href="DatosPersonales.html">Volver a datos personales</a>
</div>
    
    <script>
        let url = 'https://localhost:7184/api/Mascota/Lista de mascota'
        fetch(url)
           .then(res => res.json())
           .then(data => ListaMascotas(data))
           .catch(Error => console.log(Error));
           
           const ListaMascotas = (data) =>{
               console.log(data);
               let body = '';
               for (let i = 0; i< data.length; i++) {
                body += `<tr> <td>${data[i].nombre }</td><td>${data[i].especie }</td><td>${data[i].edad }</td></tr> `;
               }
               document.querySelector('[nombre = "data"]').innerHTML = body


           }
    </script>
   
  </body>
</html>
